<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración Pasarela de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>¡Haz tu pago aquí!</h1>
        <button onclick="redirigirAPasarela()">Ir a la Pasarela de Pago</button>
    </div>

    <script>
        function redirigirAPasarela() {
            // Reemplaza esta URL con la URL generada en EfiPay
            const urlPasarela = "https://tu-url-de-efipay.com";
            window.location.href = urlPasarela;
        }
    </script>
</body>
</html>
